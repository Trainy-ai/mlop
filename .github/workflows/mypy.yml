name: mypy

on:
    push:
        branches:
            - main
            - 'releases/**'
    pull_request:
        branches:
            - main
            - 'releases/**'
    workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup Python, Poetry and Dependencies"
        uses: packetcoders/action-setup-cache-python-poetry@v1.2.0
        with:
          python-version: "3.10"
          poetry-version: "2.1.1"
          install-args: "--with dev"
      - name: Running mypy
        run: |
          set -x
          poetry run python3 -m pip install types-PyYAML
          poetry run mypy --version
          poetry run mypy pluto || { echo "mypy failed with exit code $?"; poetry run mypy pluto --verbose 2>&1 | tail -100; exit 1; }