name: mypy

on:
    push:
        branches:
            - main
            - 'releases/**'
    pull_request:
        branches:
            - main
            - 'releases/**'
    workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup Python, Poetry and Dependencies"
        uses: packetcoders/action-setup-cache-python-poetry@v1.2.0
        with:
          python-version: "3.10"
          poetry-version: "2.1.1"
          install-args: "--with dev"
      - name: Running mypy
        run: |
          set -euxo pipefail
          poetry run python3 -m pip install types-PyYAML
          echo "=== Python version ==="
          poetry run python --version
          echo "=== mypy version ==="
          poetry run mypy --version
          echo "=== Listing pluto directory ==="
          ls -la pluto/
          echo "=== Running mypy ==="
          poetry run mypy pluto 2>&1 | tee mypy_output.txt || true
          echo "=== mypy output ==="
          cat mypy_output.txt
          echo "=== Checking exit code ==="
          poetry run mypy pluto